<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ion SFU Loopback Demo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 1rem;
        }

        #videos {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        video {
            width: 320px;
            height: 240px;
            background: #000;
        }

        #log {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-top: 1rem;
        }

        #chat {
            margin-top: 1rem;
            display: none;
        }

        #controls {
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
        }

        #controls h3 {
            margin-top: 0;
        }

        #controls label {
            margin-right: 0.5rem;
        }

        #controls input {
            min-width: 200px;
        }
    </style>
</head>

<body>
    <h1>Ion SFU Loopback Demo</h1>

    <button id="joinBtn">Join</button>
    <span id="roomInfo"></span>

    <!-- NEW: router / subscription test controls -->
    <div id="controls">
        <h3>Router / Subscription Test</h3>

        <button id="toggleTrackBtn">Add Track(s)</button>

        <div style="margin-top: 0.5rem;">
            <label for="subscribePeerId">Subscribe to publisher peer ID:</label>
            <input id="subscribePeerId" type="text" placeholder="peer-id (e.g. another participant)" />
            <button id="subscribeBtn">Subscribe</button>
        </div>
    </div>

    <div id="videos">
        <div>
            <h3>Local</h3>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div>
            <h3>Remote</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <div id="chat">
        <h3>DataChannel Chat</h3>
        <input id="messageInput" type="text" placeholder="Type message" />
        <button id="sendBtn">Send</button>
    </div>

    <h3>Log</h3>
    <pre id="log"></pre>

    <script src="app.js"></script>
</body>

</html>
